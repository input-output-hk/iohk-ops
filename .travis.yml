language: nix

env:
  GENERATING_AMI=1

install:
  - nix-env -iA nixpkgs.nixopsUnstable
  - nixops create deployments/cardano.nix -d csl
  - nixops create deployments/timewarp.nix -d tw
  - nixops create deployments/infrastructure.nix -d inf
script:
  - ./CardanoCSL.hs --help
  - ./TimeWarp.hs --help
  - ./Infra.hs --help
  - nix-instantiate default.nix -I nixpkgs=https://github.com/NixOS/nixpkgs/archive/763e21e982370f67c126f92a1113ea949db3b6e0.tar.gz
  - nixops deploy -d csl --evaluate-only
  - nixops deploy -d tw --evaluate-only
  - nixops deploy -d inf --evaluate-only

notifications:
  email: false
  slack:
    secure: ""
