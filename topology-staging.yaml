nodes:

# First the 7 cores, in 3 regions
# - Frankfurt      (eu-central-1)
# - Tokyo          (ap-northeast-1)
# - Singapore      (ap-southeast-1)

# TODO: replace "eu-central-1" with US, North Cal. (us-west-1)

  'c-a-1':
    region: eu-central-1
    type: core
    host: c-a-1.cardano
    static-routes: [['c-a-2', 'c-a-3'], ['c-b-1', 'c-b-2'], ['r-a-1', 'r-a-2']]
    org: IOHK

  'c-a-2':
    region: eu-central-1
    type: core
    host: c-a-2.cardano
    static-routes: [['c-a-3', 'c-a-1'], ['c-c-2', 'c-c-1'], ['r-a-2', 'r-a-3']]
    org: IOHK

  'c-a-3':
    region: eu-central-1
    type: core
    host: c-a-3.cardano
    static-routes: [['c-a-1', 'c-a-2'], ['r-a-3', 'r-a-1'], ['r-b-1', 'r-c-1']]
    org: IOHK

  'c-b-1':
    region: ap-northeast-1
    type: core
    host: c-b-1.cardano
    static-routes: [['c-b-2', 'r-b-2'], ['c-c-1', 'c-c-2'], ['r-b-1', 'r-b-2']]
    org: SGG

  'c-b-2':
    region: ap-northeast-1
    type: core
    host: c-b-2.cardano
    static-routes: [['c-a-2', 'c-a-1'], ['c-b-1', 'r-b-1'], ['r-b-2', 'r-b-1']]
    org: SGG

  'c-c-1':
    region: ap-southeast-1
    type: core
    host: c-c-1.cardano
    static-routes: [['c-a-1', 'c-a-2'], ['c-c-2', 'r-c-1'], ['r-c-1', 'r-c-2']]
    org: CF

  'c-c-2':
    region: ap-southeast-1
    type: core
    host: c-c-2.cardano
    static-routes: [['c-b-2', 'c-b-1'], ['c-c-1', 'r-c-1'], ['r-c-2', 'r-c-1']]
    org: CF

# now the 7 relays, in the same 3 regions

  'r-a-1':
    region: eu-central-1
    type: relay
    host: r-a-1.cardano
    static-routes: [['c-a-1', 'c-a-3'], ['c-a-2', 'c-a-3'], ['r-a-2', 'r-a-3'], ['r-b-1', 'r-b-2']]
    kademlia: false
    public: false

  'r-a-2':
    region: eu-central-1
    type: relay
    host: r-a-2.cardano
    static-routes: [['c-a-1', 'c-a-2'], ['c-a-3', 'c-a-2'], ['r-a-3', 'r-a-1'], ['r-c-1', 'r-c-2']]
    kademlia: false
    public: false

  'r-a-3':
    region: eu-central-1
    type: relay
    host: r-a-3.cardano
    static-routes: [['c-a-2', 'c-a-1'], ['c-a-3', 'c-a-1'], ['r-a-1', 'r-a-2']]
    kademlia: false
    public: false

  'r-b-1':
    region: ap-northeast-1
    type: relay
    host: r-b-1.cardano
    static-routes: [['c-b-1', 'c-b-2'], ['r-a-1', 'r-a-3'], ['r-b-2', 'r-a-2']]
    kademlia: false
    public: false

  'r-b-2':
    region: ap-northeast-1
    type: relay
    host: r-b-2.cardano
    static-routes: [['c-b-2', 'c-b-1'], ['r-b-1', 'r-a-2'], ['r-c-2', 'r-c-1']]
    kademlia: false
    public: false

  'r-c-1':
    region: ap-southeast-1
    type: relay
    host: r-c-1.cardano
    static-routes: [['c-c-1', 'c-c-2'], ['r-a-3', 'r-a-2'], ['r-c-2', 'r-a-2']]
    kademlia: false
    public: false

  'r-c-2':
    region: ap-southeast-1
    type: relay
    host: r-c-2.cardano
    static-routes: [['c-c-2', 'c-c-1'], ['r-b-2', 'r-b-1'], ['r-c-1', 'r-a-2']]
    kademlia: false
    public: false

# now we have 3 unprivileged relays, one in each region

  'u-a-1':
    region: eu-central-1
    type: relay
    host: u-a-1.cardano
    dynamic-subscribe: [[{ "host": "r-a-1.cardano" }
                       , { "host": "r-a-2.cardano" } ]]
    valency: 2
    kademlia: false
    public: true

  'u-b-1':
    region: ap-northeast-1
    type: relay
    host: u-b-1.cardano
    dynamic-subscribe: [[{ "host": "r-b-1.cardano" }
                       , { "host": "r-b-2.cardano" } ]]
    valency: 2
    kademlia: false
    public: true

  'u-c-1':
    region: ap-southeast-1
    type: relay
    host: u-c-1.cardano
    dynamic-subscribe: [[{ "host": "r-c-1.cardano" }
                       , { "host": "r-c-2.cardano" } ]]
    valency: 2
    kademlia: false
    public: true
